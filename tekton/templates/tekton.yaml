---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: tekton-pipelines
  name: tekton-pipelines-controller
  namespace: tekton-pipelines
spec:
  replicas: {{ .Values.pipelines.controller.replicas }}
  selector:
    matchLabels:
      app: tekton-pipelines-controller
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: tekton-pipelines-controller
        app.kubernetes.io/component: controller
        app.kubernetes.io/name: tekton-pipelines
    spec:
      containers:
      - args:
        - -logtostderr
        - -stderrthreshold
        - INFO
        - -kubeconfig-writer-image
        - {{ .Values.images.kubeconfigWriterImage }}
        - -creds-image
        - {{ .Values.images.credsImage }}
        - -git-image
        - {{ .Values.images.gitImage }}
        - -nop-image
        - {{ .Values.images.nopImage }}
        - -bash-noop-image
        - {{ .Values.images.bashNoopImage }}
        - -gsutil-image
        - {{ .Values.images.gsutilImage }}
        - -entrypoint-image
        - {{ .Values.images.entrypointImage}}
        - -imagedigest-exporter-image
        - {{ .Values.images.imagedigestExporterImage }}
        - -pr-image
        - {{ .Values.images.prImage}}
        - -build-gcs-fetcher-image
        - {{ .Values.images.buildGcsFetcherImage }}
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: tekton.dev/pipeline
        image: {{ .Values.images.controllerImage }}
        name: tekton-pipelines-controller
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: tekton-pipelines-controller
      volumes:
      - configMap:
          name: config-logging
        name: config-logging

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: webhook-controller
    app.kubernetes.io/name: tekton-pipelines
  name: tekton-pipelines-webhook
